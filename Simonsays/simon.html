<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simon says</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h3>Press Any key to start the game</h3>

    <div class="box-container">
        <div class="one">
        <div class="box Red" type="button" id="Red">1</div>
        <div class="box Orange" type="button" id="Orange">2</div>
    </div>
    <div class="two">
        <div class="box Cyan" type="button" id="Cyan">3</div>
        <div class="box Blue" type="button" id="Blue"></div>
    </div>
    </div>

<script src="simon.js"></script>
</body>
</html>
